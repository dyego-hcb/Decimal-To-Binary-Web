<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal to Binary WEB Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght6400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index_styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Decimal Binary Converter</h2>
      <div class="wrapper">
        <div class="input-wrapper">
          <label for="dec-inp">Decimal:</label>
          <input type="number" id="dec-inp" />
        </div>
        <div class="input-wrapper">
          <label for="bin-inp">Binary:</label>

          <input type="number" id="bin-inp" />
        </div>
      </div>
      <p id="error-msg"></p>
    </div>
    <script src="../js/decimal_binary.js"></script>
  </body>
</html>
